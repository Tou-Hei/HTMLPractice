<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#info">お問合せにスクロールします</a>
    <!--見出しを書く-->
    <h1> こんにちは </h1>
    <hr>
    <h2> こんにちは </h2>
    <hr>
    <h3> こんにちは </h3>

    <!--文章のまとまりpタグ-->
    <p>こんにちは<br>今日の天気いいですね！</p>

    <!--文字を太字に-->
    <p>これは<b>太字</b>です</p>

    <!--斜体-->
    <p>これは<i>italic</i>です</p>

    <!--文字を小さくする-->
    <p>これは<small>小さい文字</small>です</p>

    <!--追加文字-->
    <p>これは<ins>追加文字</ins>です</p>

    <!--下付き文字-->
    <p>これは<sub>下付き文字</sub>です</p>

    <!--上付き文字-->
    <p>これは<sup>上付き文字</sup>です</p>

    <!--著作権表示-->
    <p>Copyright<small>&copy;自分のブログ</small></p>

    <p>今日の気分は<span style="color: blue;">ブルーな気分</span>です</p>

    <div class="center">
        <p>カレー</p>
        <p>ナポリタン</p>
        <p>から揚げ</p>
    </div>

    <div class="center">
        <p>レシピ</p>
        <p>レシピ</p>
        <p>レシピ</p>
        <p>レシピ</p>
    </div>
